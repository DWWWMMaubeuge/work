<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href= "projet_papaCSS.css">
</head>
<body>
    <h1 >Formulaire d'inscription</h1>
    <form>
     
           <h2>Nom</h2>
        <input type='text' name='nom' placeholder="entrez votre nom "><br>
        <h2>Prénom</h2>
        <input type='text' name='prenom' placeholder="mettez votre prénom ici"><br>
        <h2>Age</h2>
        <input type='number' name='age' min="0" placeholder="indiquez votre âge "><br>
        <h2>E-Mail</h2>
        <input type='text' name='e-mail' placeholder="votre adresse mail"><br>
        <h2>Mot De Passe</h2>
        <input type='text' name='password' placeholder="mot de passe"><br>

    </form>
    
</body>
</html>
