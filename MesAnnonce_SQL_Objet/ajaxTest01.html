<!DOCTYPE html>
<html>
<body>

<h2>Test AJAX 1</h2>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo">truc dedans</p>

<h2>XXXXXXXXXXXXXXXXXXXX</h2>



<script>
function loadDoc () 
{

  var xhttp = new XMLHttpRequest();

  xhttp.onreadystatechange = function() 
  {
    if (this.readyState == 4 && this.status == 200 ) 
    {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };

  //xhttp.open("GET", "https://www.google.com", true);
  xhttp.open("GET", "http://localhost/Maubeuge/MesAnnoncesObjet/SQL/ajax01_simple01.php", true);
  //xhttp.open("GET", "http://localhost/Maubeuge/MesAnnoncesObjet/SQL/ajax01_get_race.php?espece=chat", true);
  xhttp.send();
}
</script>
 
</body>
</html>
