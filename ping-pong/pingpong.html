<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://kit.fontawesome.com/747acc35b5.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="pingpong.css">
    <title>Ping-Pong</title>
</head>
<body>
    <div id="gameContainer">
        <div id="infos">
            <div id="score">
                Score actuel: <span id="scoreNumber"></span>
            </div>
            <div id="record">
                Record: <span id="recordNumber"></span>
            </div>
            <div id="cash">
                Cash: <span id="cashNumber"></span> <i class="fas fa-dollar-sign"></i>
            </div>
        </div>
        <div id="gameButtons">
            <button id="shopButton" onclick="openShop(this)"><i class='fas fa-shopping-cart'></i> Ouvrir le Shop</button>
            <button id="optionsButton" onclick="showOptions(this)"><i class='fas fa-cog fa-spin'></i> Ouvrir les options</button>
        </div>
        <div id="options">
            <div id="optionsTitle">Options</div>
            <div id="soundSettings">
                <div id="musicsSettings">
                    <button id="musicsMode" onclick="disableMusics()"></button>
                    <input id="musicsVolumeRange" type="range" min="0" max="1" step="0.1" onchange="changeMusicVolume('musicsMode', this.value)">
                </div>
                <div id="effectsSettings">
                    <button id="effectsMode" onclick="disableEffects()"></button>
                    <input id="effectsVolumeRange" type="range" min="0" max="1" step="0.1" onchange="changeEffectsVolume('effectsMode', this.value)">
                </div>
            </div>
        </div>
        <div id="shop">
            <span id="shopTitle">Shop</span>
            <div id="categories">
                <button id="boutonCategorieRaquettes" onclick="showItems(this, 'Raquettes')">Raquettes</button>
                <button id="boutonCategorieBalles" onclick="showItems(this, 'Balles')">Balles</button>
                <button id="boutonCategorieTerrains" onclick="showItems(this, 'Terrains')">Terrains</button>
            </div>
            <div id="shopItemsContainer">
                
            </div>
        </div>
        <div id="jeu">
            
        </div>
    </div>
    <script src="pingpong.js"></script>
    <script src="shopBuild.js"></script>
    <noscript>Votre navigateur ne supporte malheureusement pas Javascript !</noscript>
</body>
</html>
